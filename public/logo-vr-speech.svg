<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="54" viewBox="0 0 200 54" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="VReal English VR Speech Logo">
  <!-- Base badge -->
  <rect x="0.75" y="0.75" width="198.5" height="52.5" rx="14" fill="url(#bgGrad)" stroke="rgba(255,255,255,0.08)" stroke-width="1.5" />
  
  <!-- Person with VR headset -->
  <g transform="translate(14,10)">
    <!-- Head -->
    <circle cx="18" cy="18" r="16" fill="url(#headGrad)" stroke="rgba(255,255,255,0.35)" stroke-width="1" />
    <!-- Headset band -->
    <rect x="6" y="13" width="24" height="10" rx="5" fill="#0B6EFF" stroke="#00C28A" stroke-width="1" />
    <!-- Lenses -->
    <circle cx="14" cy="18" r="4.2" fill="#0f1724" stroke="rgba(255,255,255,0.65)" stroke-width="1" />
    <circle cx="22" cy="18" r="4.2" fill="#0f1724" stroke="rgba(255,255,255,0.65)" stroke-width="1" />
    <!-- Mouth hint -->
    <path d="M13 24 Q18 27 23 24" stroke="#00C28A" stroke-width="1.2" stroke-linecap="round" fill="none" />
  </g>
  
  <!-- Speech waves -->
  <g transform="translate(58,14)" stroke-width="2.2" stroke-linecap="round" fill="none">
    <path d="M0 12 Q6 0 12 12 T24 12" stroke="#00C28A" />
    <path d="M4 20 Q10 8 16 20 T28 20" stroke="#0B6EFF" opacity="0.85" />
    <path d="M8 28 Q14 16 20 28 T32 28" stroke="url(#waveGrad)" opacity="0.75" />
  </g>
  
  <!-- Wordmark -->
  <g font-family="Inter, sans-serif" font-weight="600" font-size="15" letter-spacing="0.5px" fill="#FFFFFF">
    <text x="104" y="22" font-weight="700">VReal</text>
    <text x="104" y="40" fill="#00C28A" font-weight="600">English</text>
  </g>
  <text x="104" y="50" font-size="8" fill="#9aa6b2" font-weight="500">Immersive Fluency Platform</text>
  
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="200" y2="54" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a1420" />
      <stop offset="50%" stop-color="#112133" />
      <stop offset="100%" stop-color="#0B6EFF" />
    </linearGradient>
    <linearGradient id="headGrad" x1="2" y1="2" x2="34" y2="34" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#112233" />
      <stop offset="100%" stop-color="#1c3044" />
    </linearGradient>
    <linearGradient id="waveGrad" x1="8" y1="16" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00C28A" />
      <stop offset="100%" stop-color="#0B6EFF" />
    </linearGradient>
  </defs>
</svg>
